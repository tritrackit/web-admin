<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Reports</span>
  <span class="toolbar-item-spacer"></span>
</mat-toolbar>

<div class="content">
  <div class="inner-content">
    <div fxFlex="100" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="16">
      <mat-card fxFlex="100" fxFlex.gt-xs="30" fxFlex.sm="50" fxFlex.md="50">
        <mat-card-content fxLayout="column" fxLayoutGap="16">
          <!-- <div fxLayout="row" fxLayoutAlign="end center" fxFlex="100" fxLayoutGap="16px">
            <button mat-flat-button color="primary" [disabled]="formData.type === 'ALL' || !formData.endDate || !formIsValid || !formIsReady" type="submit"
              (click)="generateReport()">Generate Report</button>
          </div> -->
        </mat-card-content>
      </mat-card>
      <mat-card fxFlex="100" fxFlex.gt-xs="70" fxFlex.sm="50" fxFlex.md="50">
        <mat-card-content fxLayout="column" [style.height]="'100%'">
          <ng-container *ngIf="pdfUrl; else noReportLoaded">
            <pdf-viewer
              [src]="pdfUrl"
              [render-text]="true"
              [original-size]="true"
              [autoresize]="true"
              [show-all]="true"
              [fit-to-page]="true"
              [zoom]="1.0"
              [key]="pdfViewerKey"
              style="display: block; width: 100%; height: 100%;">
            </pdf-viewer>
          </ng-container>

          <ng-template #noReportLoaded>
            <div style="display: flex; height: 100%; align-items: center; justify-content: center; color: #999; font-style: italic;">
              No report loaded yet. Please generate a report.
            </div>
          </ng-template>

          <button style="position: absolute; right: 30px; bottom: 30px;" *ngIf="pdfBlob"
            [matBadge]="maintenanceBadgeCount" matTooltip="Print Report" mat-fab aria-label="Print"
            (click)="printPDF()">
            <mat-icon>print</mat-icon>
          </button>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
