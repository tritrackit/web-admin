<div class="inner-content">
  <form
  [formGroup]="form"
  fxLayout="row wrap"
  id="form"
  [ngClass]="{'readonly' : isReadOnly}">
  <fieldset fxFlex="100" fxLayout="row wrap" style="row-gap: 16px">
    <!-- Display mode (readonly) -->
    <div fxFlex="100" *ngIf="isReadOnly" fxLayout="column" class="readonly-field-container">
      <div class="readonly-field">
        <span class="field-label">Role name</span>
        <span class="field-value">{{ form.get('name')?.value || '-' }}</span>
      </div>
    </div>

    <!-- Edit mode (input field) -->
    <mat-form-field
      fxFlex="100"
      fxLayout="column"
      appearance="outline"
      *ngIf="!isReadOnly"
    >
      <mat-label>Role name</mat-label>
      <input
        matInput
        placeholder="Role Name"
        formControlName="name"
      />
      <mat-error
        *ngIf="getError('name') !== null && getError('name') !== undefined"
        >{{
          (getError("name") &&
          getError("name")["required"]
            ? "Please enter role name"
            : "") ||
            (getError("name") &&
            getError("name")["pattern"]
              ? "Invalid input"
              : "")
        }}</mat-error
      >
    </mat-form-field>
  </fieldset>
  </form>
</div>
