<mat-toolbar color="#fff" class="mat-elevation-z4">
  <button [disabled]="isLoading" style="margin-right: 10px!important;" mat-icon-button
    matTooltip="{{ isReadOnly? 'Back' : 'Cancel'}}"
    [routerLink]="isReadOnly ? '/roles/' : isNew ? '/roles/': '/roles/' + code">
    <mat-icon>
      {{
        isReadOnly? 'keyboard_arrow_left' : 'close'
      }}
    </mat-icon>
  </button>
  <span id="title">{{ '#' + code + ' ' + roleForm.getFormData.name}}</span>
  <span class="toolbar-item-spacer"></span>
  <div class="toolbar-action">
    <button
      *ngIf="isReadOnly"
      mat-raised-button
      color="primary"
      matTooltip="Edit"
      routerLink="/roles/{{code}}/edit"
      replaceUrl="true"
    >
      Edit
    </button>
    <button
      mat-raised-button
      color="primary"
      matTooltip="Delete"
      (click)="onDelete()"
      replaceUrl="true"
    >
      Delete
    </button>
    <button
      *ngIf="!isReadOnly"
      mat-flat-button
      [disabled]="!roleForm.valid || !roleForm.ready"
      color="primary"
      (click)="onUpdate(roleForm.getFormData)">
      Update
    </button>
  </div>
</mat-toolbar>
<div class="content">
  <div class="inner-content">
    <h4 class="inner-content-title">Role details</h4>
    <mat-card>
      <mat-card-content>
        <div fxFlex="100" fxLayout="column">
          <app-role-form [isReadOnly]="isReadOnly" #roleForm></app-role-form>
        </div>
      </mat-card-content>
    </mat-card>
    <h4 class="inner-content-title">Access pages</h4>
    <mat-card>
      <mat-card-content>
        <div fxFlex="100" fxLayout="column">
          <app-access-pages-table #accessPagesTable [isReadOnly]="isReadOnly" (accessGridChange)="accessGridChange($event)"></app-access-pages-table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
