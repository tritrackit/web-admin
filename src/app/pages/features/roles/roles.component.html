<div class="content">
  <div class="inner-content">

    <!-- Add button container -->
    <div class="button-container">
      <button mat-raised-button class="add-role-btn" (click)="showAddDialog()">
        <mat-icon>add</mat-icon>
        Add New Role
      </button>
    </div>

    <mat-card [ngClass]="{ 'hidden': isLoading }">
      <mat-card-content fxLayout="column">
        <app-data-table
        [isLoading]="isLoading"
        [dataSource]="dataSource"
        [columnDefs]="appConfig.config.tableColumns.roles"
        [total]="total"
        (pageChange)="pageChange($event)"
        (sortChange)="sortChange($event)"
        (filterChange)="filterChange($event)"
        ></app-data-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #roleFormDialog>
  <div class="dialog-container">
    <div mat-dialog-title class="dialog-title">
      <h4>New Role</h4>
    </div>

    <div mat-dialog-content class="dialog-content">
      <app-role-form #roleForm></app-role-form>
    </div>

    <div mat-dialog-actions class="dialog-actions">
      <button
        mat-flat-button
        class="cancel-btn"
        cdkFocusInitial
        (click)="closeNewRoleDialog()"
      >
        Cancel
      </button>
      <button
        mat-flat-button
        class="save-btn"
        [disabled]="!roleForm.valid || !roleForm.ready"
        color="primary"
        form="roleForm"
        type="submit"
        (click)="saveNewRole(roleForm.getFormData)"
      >
        Save
      </button>
    </div>
  </div>
</ng-template>
