<div class="content">
  <div class="inner-content">
    <!-- Search Container -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <button mat-icon-button matPrefix (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
        <input matInput placeholder="Search Location" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()">
      </mat-form-field>
    </div>

    <!-- Info Card -->
    <mat-card class="info-card">
      <mat-card-content>
        <div fxLayout="row" 
             fxLayout.xs="row"
             fxLayout.sm="row"
             fxLayoutAlign="start center"
             fxLayoutAlign.xs="start start"
             fxLayoutAlign.sm="start center"
             fxLayoutGap="8px"
             fxLayoutGap.xs="6px">
          <mat-icon color="primary" class="info-icon">info</mat-icon>
          <span class="info-text">Locations are fixed: <strong>Open Area, Warehouse 4, Warehouse 5, Delivered</strong>. They cannot be created, updated, or deleted.</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card [ngClass]="{ 'hidden': isLoading }">
      <mat-card-content fxLayout="column">
        <app-data-table
          [isLoading]="isLoading"
          [dataSource]="dataSource"
          [columnDefs]="appConfig.config.tableColumns.locations"
          [total]="total"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          (pageChange)="pageChange($event)"
          (sortChange)="sortChange($event)"
          (filterChange)="filterChange($event)">
        </app-data-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
